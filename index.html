<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="game-container">
        <div class="settings-container">
            <p class="settings-title">NEW GAME SETTINGS</p>
            <div class="settings-input">
                <label for="letters">Word Size: </label>
                <input type="text" id="letterCount" name="letters" value=5 required>
                <label for="rounds">Attempts: </label>
                <input type="text" id="maxAttempts" name="attempts" value=6 required>
                <button type="button" id="newGame" class="new-game">New Game</button>
            </div>
        </div>
        <div id="game">
            
        </div>
        <div id="keyboard">
            
        </div>
        <div id="guess"></div>
        <div id="cheat"></div>
        <script src="script.js"></script>
        <script src="game.js"></script>
    </div>
</body>

</html>
