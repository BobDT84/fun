<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Word Game</title>
</head>

<body>
    <div id="game-container">
        <p class="test-page"><a href="index.html" class="test-page">Back to original version</a></p>
        <div class="settings-container">
            <p class="settings-title">NEW GAME SETTINGS</p>
            <div class="game-options">
                <div class="settings-input">
                    <label for="wordSize">Word Size: </label>
                    <input type="text" id="wordSize" name="wordSize" value=5 required>
                    <label for="maxAttempts">Attempts: </label>
                    <input type="text" id="maxAttempts" name="maxAttempts" value=6 required>
                    <button id="newGame" class="new-game">New Game</button>
                </div>
                <div id="mode-dropdown">
                    <span class="dropdown">Select Modes</span>
                    <ul id="mode-list" class="dropdown-container hide">
                        <li>
                            <input type="checkbox" id="strictMode" class="dropdown-content mode" checked>
                            <label for="strictMode" class="dropdown-content">Strict Mode</label>
                        </li>
                        <li>
                            <input type="checkbox" id="tenWordMode" class="dropdown-content mode" checked>
                            <label for="tenWordMode" class="dropdown-content">10 Word Challenge</label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="game">
            
        </div>
        <div id="keyboard">
            
        </div>
        <div id="guess"></div>
        <script src="testing_script.js"></script>
        <script src="game.js"></script>
    </div>
</body>

</html>
